<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="principal">
        <form id="calculadora">
            <input 
            type = "text"
            id = "valores"
            disabled = "disabled"
            placeholder="0"
            >

        </form>

        <div id="botoes-area">
            <div id="botoes">    
                <button class = "operador" data-acao ="divide">/</button>
                <button class = "operador" data-acao ="multiplica">x</button>
                <button class = "operador" data-acao ="subtrai">-</button>
                <button class = "operador" id="somar" data-acao ="soma">+</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-acao="calcula" id="igual">=</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
    
                <button>0</button>
                <button data-acao ="decimal">.</button>
                <button data-acao ="limpa" id="limpar">Ac</button>

            </div>
            <script src="calculadora.js"></script>

        </div>

    </div>


    </div>
    
</body>
</html>
